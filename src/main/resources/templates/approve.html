<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Project Apply Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
    .card-table {
      width: 100%;
      border-collapse: collapse;
    }
    .card-table th, .card-table td {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: left;
    }

    .btn-primary{
      margin-right: 50px;
      background-color: white;
      color: black;
      border-color: white;
      font-weight: normal;
    }
    .btn-primary:hover{
      background-color: #D5DBDB;
      color: black;
      border-color:#f2f2f2 ;
    }

    .btn-secondary{
      margin-right: 40px;
      background-color: white;
      font-weight: normal;
      color: black;
      border-color: white;
    }
    .btn-secondary:hover {
      background-color: #D5DBDB;
      color: black;
      border-color: #f2f2f2;
    }

    .btn-danger {
      width: 70px;
      height: 40px;
      padding: 10px 20px; /* Adjust padding as needed for button size */
      font-size: 16px; /* Adjust font size as needed */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #db222a;
      border: none;
      border-radius: 5px;
      color: white;
    }

    .btn-outline-success{
      width: 90px;
      height: 40px;
      position: relative;
      padding: 10px 20px; /* Adjust padding as needed for button size */
      font-size: 16px; /* Adjust font size as needed */
      display: flex;
      align-items: center;
      justify-content: center;
      /*align-items: center;*/
      /*text-align: center;*/
      background-color: #73a942;
      border: none;
      border-radius: 5px;
      color: white;
    }

  </style>

</head>
<body style="background-color: #f2f2f2">
<div style="background-color: #f2f2f2; padding: 20px;">
  <div class="container-fluid">
    <br>
    <div class="row" style="margin-top: auto">
      <div class="col">
        <div class="card w-100" style="border-radius: 0px; box-shadow: 0px 0px 5px 0px #888888;">
          <div class="card-body d-flex justify-content-end align-items-center">
            <div style="flex: 1;"></div> <!-- Create space to the left -->
            <button class="btn btn-primary" ><a href="/welcome" style="text-decoration: none; color: black;">Home</a></button>

            <button class ="btn btn-primary"  ><a href="/create" style="text-decoration: none; color: black;">Create</a></button>
            <button class ="btn btn-primary"  ><a href="/approve" style="text-decoration: none; color: black;">Approve</a></button>

            <button class="btn btn-primary"  ><a href="/myProjects" style="text-decoration: none; color: black;">My Projects</a></button>
            <button class="btn btn-secondary" ><a href="/logout" style="text-decoration: none; color: black;">Logout</a></button>
            <img src="https://iitj.ac.in/uploaded_docs/IITJ%20Logo__Smallest.jpg" alt="Your Logo" height="50" style="margin-right: 30px; transform: scale(1.4);" class="ml-2">
          </div>
        </div>
      </div>
    </div>
    <br>

    <div class="row" style="margin-top: 20px">
      <div class="col-md-9" style="margin-left: 70px">

        <div class="card" style="border-radius: 5px; box-shadow: 0px 0px 5px 0px #888888;">

<!--          <h5> Project Title</h5>-->
          <div th:each="entry : ${MapOfProjectApplicants}" class="card-body">

            <h4 style="color: darkslateblue; font-weight: normal" th:text="${entry.key}"></h4>

            <table class="card-table" >
              <thead>
              <tr>
                <th>User ID</th>
                <th>Resume Link</th>
                <th>Course Code</th>
                <th>Actions</th> <!-- New column for Approve/Reject buttons -->
              </tr>
              </thead>
              <tbody>
              <!-- Iterate through each ProjectApply in the list -->
              <tr th:each="projectApply : ${entry.value}">
                <td th:text="${projectApply.getUserId()}"></td>
                <td th:text="${projectApply.getResumeLink()}"></td>
                <td th:text="${projectApply.getCourseCode()}"></td>
                <td>
                  <!-- Approve button -->
                  <div style="display: inline-block; margin-right: 25px;">
                    <form th:action="@{/approve/save}" method="post">
                      <input type="hidden" name="userId" th:value="${projectApply.getUserId()}" />
                      <input type="hidden" name="projectId" th:value="${projectApply.getProjectId()}" />
                      <button type="submit" class="btn-outline-success">Approve</button>
                    </form>
                  </div>

                  <!-- Reject button -->
                  <div style="display: inline-block;">
                    <form th:action="@{/reject/save}" method="post">
                      <input type="hidden" name="userId" th:value="${projectApply.getUserId()}" />
                      <input type="hidden" name="projectId" th:value="${projectApply.getProjectId()}" />
                      <button type="submit" class="btn-danger">Reject</button>
                    </form>
                  </div>
                </td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
</body>
</html>
