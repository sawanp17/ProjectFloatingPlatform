<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>

        .btn-primary{
            margin-right: 50px;
            background-color: white;
            color: black;
            border-color: white;
            font-weight: normal;
        }
        .btn-primary:hover{
            background-color: #D5DBDB;
            color: black;
            border-color:#f2f2f2 ;
        }
        .btn-secondary{
            margin-right: 40px;
            background-color: white;
            font-weight: normal;
            color: black;
            border-color: white;
        }
        .btn-secondary:hover{
            background-color: #D5DBDB;
            color: black;
            border-color:#f2f2f2 ;
        }

        .center-card {
            width: 600px;
            background-color: white;
            margin: 0 auto;
            padding: 60px;
            border: 1.5px solid #ccc;
            border-radius: 80px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .form-label {
            /*display: block;*/
            margin-bottom: 5px;
            /*border-width: 1px; !* Set the border width to 1 pixel or adjust as needed *!*/
            /*border-style: solid;*/
        }

        .form-input-3 {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #f2f2f2;
        }
        .form-input-1 {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #f2f2f2;
            border-width: .01px; /* Set the border width to 1 pixel or adjust as needed */
            /*border-style: thin;*/
        }
        .button-container {
            text-align: center;
        }

        .form-input-5 {
            background-color: #003566;
            border: 2px solid #ced4da;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            transition: background-color 0.3s;
        }
        @media only screen and (max-width: 810px) {
            .container-fluid{
                margin-top: -20px;
            }
            .btn-primary{
                display: none;
            }
            .btn-secondary{
                display: none;
            }

            .btn-icon {
                background-color: transparent;
                border: none;
                cursor: pointer;
                padding: 5px;
                position: absolute;
                top: 25px; /* Adjust as needed */
                left: 10px; /* Adjust as needed */
            }
            .fa-times{
                margin-left: 10px; /* This will push the close icon to the right */
                cursor: pointer;
                font-size: 22px;
                color: black;
            }
            .btn-icon i {
                font-size: 22px;
                color: black;
            }

            .nav-page {
                position: fixed;
                top: 0;
                left: 0;
                width: 50%;
                height: 100%;
                background-color: #fff;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
                display: flex;
                flex-direction: column;
                padding: 20px;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .nav-card {

                height: 86px;
                /*box-shadow: 0px 0px 5px 0px #888888;*/
                margin-bottom: 40px;
                margin-top: 2px;
            }

            .nav-card .card-body {
                /*padding: 30px;*/
            }
            .nav-page a {
                /*top: 100px;*/
                display: block;
                margin-bottom: 10px;
                padding: 10px;
                text-align: center;
                text-decoration: none;
                color: #fff;
                font-size: 18px;
                background-color: #003566;
                border: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .nav-page a:hover {
                background-color: #003566; /* Darker color on hover */
            }

            .nav-page card{
                margin-top: -20px;
            }
            .card {
                overflow-x: auto;
            }

            .card-table th,
            .card-table td {
                white-space: nowrap;
            }
            .center-card {
                margin-top: 20px; /* Adjust the top margin as needed */
                width: 90%; /* Adjust the width as needed */
                margin-left: auto;
                margin-right: auto;
            }


        }

        @media only screen and (min-width: 811px) {
            .btn-icon {
                display: none;
            }
            .nav-page{
                display: none;
            }
        }





    </style>
</head>
<body>
<div class="container-fluid" style="background-color: #f2f2f2; padding: 20px">
    <!-- First Row: Navigation Bar with Logo and Buttons -->
    <br>
    <div class="row" style="margin-top: auto">
        <div class="col" >
            <div class="card w-100" style="border-radius: 0px; box-shadow: 0px 0px 5px 0px #888888;">
                <div class="card-body d-flex justify-content-end align-items-center">
                    <div class="nav-menu" style="flex: 1;"></div>
                    <button class="btn btn-icon" onclick="toggleNav()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="btn btn-primary" th:if="${isStudent}"><a href="/welcome" style="text-decoration: none; color: black;">Home</a></button>
                    <button class="btn btn-primary" th:if="${isProf and not isCoordinator}"><a href="/welcome" style="text-decoration: none; color: black;">Home</a></button>
                    <button class="btn btn-primary" th:if="${isStudent}"><a href="/myProjects" style="text-decoration: none; color: black;">My Projects</a></button>
                    <button class="btn btn-primary"  th:if="${isStudent}"><a href="/apply" style="text-decoration: none; color: black;">Apply for Projects</a></button>
                    <button class ="btn btn-primary"  th:if="${isProf}"><a href="/create" style="text-decoration: none; color: black;">Create</a></button>
                    <button class ="btn btn-primary"  th:if="${isProf}"><a href="/approve" style="text-decoration: none; color: black;">Approve</a></button>

                    <button class="btn btn-primary"  th:if="${isProf}"><a href="/myProjects" style="text-decoration: none; color: black;">My Projects</a></button>
                    <button class="btn btn-primary"  th:if="${isCoordinator}"><a href="/filter" style="text-decoration: none; color: black;">Switch To Coordinator</a></button>

                    <button class="btn btn-secondary" ><a href="/logout" style="text-decoration: none; color: black;">Logout</a></button>
                    <img src="https://iitj.ac.in/uploaded_docs/IITJ%20Logo__Smallest.jpg" alt="Your Logo" height="50" style="margin-right: 30px; transform: scale(1.4);" class="ml-2">
                </div>
            </div>

        </div>
    </div>

    <div class="center-card" style="border-radius: 5px; box-shadow: 0px 0px 5px 0px #888888;margin-top: 70px">
        <h2 style="text-align: center;margin-top: auto">Create a New Project</h2>
        <form th:action="@{/create/save}" method="post">
            <label class="form-label" for="title">Title:</label>
            <input class="form-input-1" type="text" id="title" name="title" required th:value="${isEdit} ? ${project.getTitle()} : ''">

            <label class="form-label">Project Type:</label>
            <div>
                <!-- Iterate through projectTypeList and display checkboxes -->
                <th:block th:each="option : ${projectTypeList}">
                    <label>
                        <input type="checkbox" th:value="${option}" th:name="projectTypesAllowed" th:checked="${isEdit and #lists.contains(project.getProjectType(), option)}">
                        <span th:text="${option}"></span>
                    </label>
                </th:block>
            </div>


            <label class="form-label" for="description">Description:</label>
            <textarea class="form-input-3" id="description" name="description" rows="4" cols="50" required th:text="${isEdit} ? ${project.getDescription()} : ''"></textarea>

            <label class="form-label" for="preReq">Pre-Requisites:</label>
            <textarea class="form-input-3" id="preReq" name="preReq" rows="4" cols="50" required th:text="${isEdit} ? ${project.getPreReq()} : ''"></textarea>

            <label class="form-label" for="tagsGiven">Tags (comma seperated):</label>
            <input class="form-input-1" type="text" id="tagsGiven" name="tagsGiven" required th:value="${isEdit} ? ${projectTags} : ''">

            <label class="form-label" for="maxLim">Max People Allowed:</label>
            <input class="form-input-1" type="number" id="maxLim" name="maxLim" required th:value="${isEdit} ? ${project.getMaxLim()} : 0">

            <label class="form-label" for="deadline">Project Deadline:</label>
            <input class="form-input-1" type="date" id="deadline" name="deadline" required th:value="${isEdit} ? ${project.getDeadline()} : ''">

            <label class="form-label" for="stipendOption">Stipend Option:</label>
            <select class="form-input-1" id="stipendOption" name="stipendOption" required onchange="toggleStipendAmount()">
                <option value="" disabled selected>Select </option>
                <!-- Iterate through projectTypeList and display options -->
                <option th:each="option : ${stipendOptionsList}"
                        th:value="${option}"
                        th:text="${option}"
                        th:selected="${isEdit and option == project.getStipendOption()}">
                </option>
            </select>


            <label class="form-label" for="stipendAmount" id="stipendAmountLabel" style="display: none;">Stipend Amount:</label>
            <input class="form-input-1" type="text" id="stipendAmount" name="stipendAmount" required th:value="${isEdit} ? ${project.getStipendAmount()} : 0" style="display: none;">


            <script>
                function toggleStipendAmount() {
                    var stipendOption = document.getElementById("stipendOption");
                    var stipendAmountLabel = document.getElementById("stipendAmountLabel");
                    var stipendAmountInput = document.getElementById("stipendAmount");

                    if (stipendOption.value === "YES") {
                        stipendAmountLabel.style.display = "block";
                        stipendAmountInput.style.display = "block";
                        stipendAmountInput.readOnly = false; // Make the input editable
                    } else {
                        stipendAmountLabel.style.display = "none";
                        stipendAmountInput.style.display = "none";
                        stipendAmountInput.value = "0";
                        stipendAmountInput.readOnly = true; // Make the input read-only
                    }
                }

            </script>



            <label class="form-label" for="status">Status:</label>
            <select class="form-input-1" id="status" name="status" required>
                <option value="">select</option>
                <option value="FLOATED" th:selected="${isEdit} and ${project.getStatus() == 'FLOATED'}">FLOATED</option>
                <option value="IN_PROGRESS" th:selected="${isEdit} and ${project.getStatus() == 'IN_PROGRESS'}">IN PROGRESS</option>
                <option value="COMPLETED" th:selected="${isEdit} and ${project.getStatus() == 'COMPLETED'}">COMPLETED</option>
            </select>



            <input type="hidden" name="isEdit" th:value="${isEdit}" />
            <th:block th:if="${isEdit}">
                <input type="hidden" name="projectId" th:value="${projectId}" />
            </th:block>
            <th:block th:unless="${isEdit}">
                <input type="hidden" name="projectId" th:value="-1" />
            </th:block>
            <br>
            <div class="button-container">
                <button class="form-input-5" type="submit" th:if="${isEdit}">Update Project</button>
                <button class="form-input-5" type="submit" th:unless="${isEdit}">Create Project</button>
            </div>

        </form>
        <div class="nav-page">
            <div class="card nav-card w-100" style="border-radius: 0px; box-shadow: 0px 0px 5px 0px #888888;">
                <div class="card-body d-flex justify-content-end align-items-center">
                    <div class="nav-menu" style="flex: 1;"></div>

                    <button class="btn btn-icon" onclick="toggleNav()" style="margin-left:auto ">
                        <i class="fas fa-times"></i>
                    </button>
                    <button class="btn btn-columns" ></button>
                </div>
            </div>
            <a href="/welcome">Home</a>
            <a th:if="${isStudent}" href="/create">My Projects</a>
            <a th:if="${isStudent}" href="/apply">Apply for Projects</a>
            <a th:if="${isProf}" href="/create">Create</a>
            <a th:if="${isProf}" href="/approve">Approve</a>
            <a th:if="${isProf}" href="/myProjects">My Projects</a>
            <a th:if="${isCoordinator}" href="/filter">Filter</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</div>
<script>
    function toggleNav() {
        var navPage = document.querySelector('.nav-page');
        var navIcon = document.querySelector('.btn-icon');

        if (navPage.style.transform === 'translateX(-100%)' || navPage.style.transform === '') {
            // Show navigation page
            navPage.style.transform = 'translateX(0)';
            // navIcon.innerHTML = '<i class="fas fa-times"></i>'; // Change icon to 'times' (cross)
        } else {
            // Hide navigation page
            navPage.style.transform = 'translateX(-100%)';
            navIcon.innerHTML = '<i class="fas fa-bars"></i>'; // Change icon back to 'bars'
        }
    }
</script>
</body>
</html>
