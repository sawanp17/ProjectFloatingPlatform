<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your head content here -->
</head>
<body>
<button onclick="exportTableToExcel('tblData')">Export Table Data To Excel File</button>

<!-- Table headers for Student and Project outside the loop -->
<table id="tblData">
    <thead>
    <tr>
        <th>Student</th>
        <th>Project</th>
    </tr>
    </thead>

    <tbody>
    <!-- Iterate through the map entries -->
    <div th:each="entry : ${mapOfApproved}">
        <!-- Get the User and Project for each entry -->
        <tr>
            <!-- Print User's Username -->
            <td th:text="${entry.key.getUsername()}"></td>
            <!-- Print Project's Title -->
            <td th:text="${entry.value.getTitle()}"></td>
        </tr>
    </div>
    </tbody>
</table>


<script>
    function exportTableToExcel(tableID, filename = ''){
    var downloadLink;
    var dataType = 'application/vnd.ms-excel';
    var tableSelect = document.getElementById(tableID);
    var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');

    // Specify file name
    filename = filename?filename+'.xls':'excel_data.xls';

    // Create download link element
    downloadLink = document.createElement("a");

    document.body.appendChild(downloadLink);

    if(navigator.msSaveOrOpenBlob){
        var blob = new Blob(['\ufeff', tableHTML], {
            type: dataType
        });
        navigator.msSaveOrOpenBlob( blob, filename);
    }else{
        // Create a link to the file
        downloadLink.href = 'data:' + dataType + ', ' + tableHTML;

        // Setting the file name
        downloadLink.download = filename;

        //triggering the function
        downloadLink.click();
    }
}
</script>
</body>
</html>
