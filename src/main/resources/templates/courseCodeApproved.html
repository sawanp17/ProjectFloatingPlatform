<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>


        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }
        .hidden{
            display: none;
        }

        .topnav {
            overflow: hidden;
            background-color: white;
            padding: 20px;
        }


        .topnav a {
            float: left;
            display: block;
            background-color: white;
            color: black;
            text-align: center;
            padding: 14px 26px;
            text-decoration: none;
            font-size: 17px;
        }
        img{
            float: right;
        }

        .topnav a:hover {
            background-color: #D5DBDB;
            color: black;
        }

        .topnav .icon {
            display: none;
        }
        .card-title{
            color: darkslateblue;
        }

        .card-table {
               width: 100%;
                border-collapse: collapse;
              margin-top: 20px;
        }

        .card-table th, .card-table td {
               border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
                     }

    .card-table th {
        background-color: #f2f2f2;
        }
    .btn-success{
            width: 270px;
            height: 40px;
            position: relative;
            padding: 10px 20px; /* Adjust padding as needed for button size */-->
            font-size: 16px; /* Adjust font size as needed */-->
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #73a942;
            border: none;
            border-radius: 5px;
            color: white;
                   }
    @media screen and (max-width: 600px) {
        .topnav a {display: none;}
        .topnav a.icon {
            float: left;
            display: block;
        }

    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
            position: absolute;
            left: 0;
            top: 0;
        }
        .topnav a:not(.icon):hover {
            background-color: #D5DBDB;
            color: black;
            width: 70%;
            margin-right: auto;
            margin-left: auto;
        }

        .topnav .icon:hover {
            background-color: transparent; /* Set the background color to transparent for the icon */
        }


        .topnav.responsive a {
            float: none;
            display: block;
        }

    }

    </style>
</head>

<body>

<div class="topnav" id="myTopnav">
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
    <img id="logo" src="https://iitj.ac.in/uploaded_docs/IITJ%20Logo__Smallest.jpg" alt="Your Logo" height="50" style="margin-right: 30px; transform: scale(1.4);" class="ml-2">

    <div class="topnav-content">
        <a href="/welcome" class="active">Home</a>
        <a href="/filter" class="other-btn">Filter</a>
        <a href="/logout" class="other-btn">Logout</a>
    </div>
</div>
<br>

<div class="col-md-9" style="margin-left: auto; background-color: white; margin-right: auto">
    <div class="card" style="border-radius: 5px; box-shadow: 0px 0px 5px 0px #888888; padding: 10px;">
        <div class="card-body">
            <h2 class="card-title" style="text-align: center">Listed Projects</h2>
        </div>
    </div>
</div>
<br>

<div class="card" style="border-radius: 5px; background-color: white; box-shadow: 0px 0px 5px 0px #888888;">
    <div class="card-body">
        <button class="btn btn-success" onclick="exportTableToExcel('tblData')">Export Table Data To Excel File</button>
        <table class="card-table" id="tblData">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Professor Name </th>
                <th>Project Title</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${PairsOfApproved}">
                <!-- Get the User and Project for each entry -->
                <td th:text="${entry.get(0).getName()}"></td>
<!--                            <td th:text="${entry.get(0).getId()}"></td>-->
                <td th:text="${entry.get(2).getName()}"></td>
<!--                             <td th:text="${entry.get(0).getUsername()}"></td> -->
<!--                             <td th:text="${entry.get(2)}"></td> -->
                <td th:text="${entry.get(1).getTitle()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        var logo = document.getElementById("logo");
        if (x.className === "topnav") {
            x.className += " responsive";
            logo.classList.add("hidden");
        } else {
            x.className = "topnav";
            logo.classList.remove("hidden");
        }
    }


    function exportTableToExcel(tableID, filename = ''){
        var downloadLink;
        var dataType = 'application/vnd.ms-excel';
        var tableSelect = document.getElementById(tableID);
        var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');

        filename = filename?filename+'.xls':'excel_data.xls';
        downloadLink = document.createElement("a");

        document.body.appendChild(downloadLink);

        if(navigator.msSaveOrOpenBlob){
            var blob = new Blob(['\ufeff', tableHTML], {
                type: dataType
            });
            navigator.msSaveOrOpenBlob( blob, filename);
        }else{
            downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
            downloadLink.download = filename;
            downloadLink.click();
        }
    }

</script>

</body>
</html>
