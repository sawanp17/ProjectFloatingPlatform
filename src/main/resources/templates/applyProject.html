<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

  <style>

    .hidden {
      display: none;
    }

    .card-title{
      color: darkslateblue;
    }

    .card-table {
      width: 100%;
      border-collapse: collapse;
    }
    .card-table th, .card-table td {
      border: 1px solid #ddd;
      padding: 30px;
      text-align: left;
    }

    .btn-primary{
      margin-right: 50px;
      background-color: white;
      color: black;
      border-color: white;
      font-weight: normal;
    }
    .btn-primary:hover{
      background-color: #D5DBDB;
      color: black;
      border-color:#f2f2f2 ;
    }

    .btn-secondary{
      margin-right: 40px;
      background-color: white;
      font-weight: normal;
      color: black;
      border-color: white;
    }
    .btn-secondary:hover {
      background-color: #D5DBDB;
      color: black;
      border-color: #f2f2f2;
    }

  </style>

</head>

<body style="background-color: #f2f2f2">

<div style="background-color: #f2f2f2; padding: 20px;">
  <div class="container-fluid">
    <!-- First Row: Navigation Bar with Logo and Buttons -->
    <br>
    <div class="row" style="margin-top: auto">
      <div class="col">
        <div class="card w-100">
          <div class="card-body d-flex justify-content-end align-items-center">
            <div style="flex: 1;"></div> <!-- Create space to the left -->
            <button class="btn btn-primary" ><a href="/welcome" style="text-decoration: none; color: black;">Home</a></button>
            <button class="btn btn-primary"  th:if="${isStudent}"><a href="/myProjects" style="text-decoration: none; color: black;">My Projects</a></button>
            <button class="btn btn-primary" th:if="${isStudent}"><a href="/apply" style="text-decoration: none; color: black;">Apply for Projects</a></button>
            <button class ="btn btn-primary"  th:if="${isProf}"><a href="/create" style="text-decoration: none; color: black;">Create</a></button>
            <button class="btn btn-primary"  th:if="${isProf}"><a href="/myProjects" style="text-decoration: none; color: black;">My Projects</a></button>
            <button class="btn btn-secondary" ><a href="/logout" style="text-decoration: none; color: black;">Logout</a></button>
            <img src="https://iitj.ac.in/uploaded_docs/IITJ%20Logo__Smallest.jpg" alt="Your Logo" height="50" style="margin-right: 30px; transform: scale(1.4);" class="ml-2">
          </div>
        </div>
      </div>
    </div>
    <br>

    <form action="/apply" method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" />

      <label for="deadline">Deadline:</label>
      <input type="date" id="deadline" name="deadline" />

      <label for="keywords">Keywords:</label>
      <input type="text" id="keywords" name="keywords" />

      <label for="stipendOption">Stipend Option:</label>
      <select id="stipendOption" name="stipendOption">
        <option value="">Select </option>
        <!-- Iterate through projectTypeList and display options -->
        <option th:each="option : ${stipendOptionsList}"
                th:value="${option}"
                th:text="${option}" >
        </option>
      </select>

      <button type="submit">Filter</button>
      <button type="post" formaction="/apply">Clear</button>
    </form>
    <div class="row" style="margin-top: 20px">
      <div class="col-md-12" >
        <div class="card">
          <div class="card-body" >
            <h5 class="card-title">List of Available Projects</h5>
            <br>
            <table class="card-table">
              <thead>
              <tr>
                <th>Title</th>
<!--                <th>Department</th>-->
                <th>Professor</th>
                <th>Deadline</th>
                <th class="hidden">Type</th>

                <th class="hidden">Description</th>
                <th class="hidden">Prerequisite</th>
                <th>Course Code</th>
                <th class="hidden">Max people allowed</th>
                <th>Stipend</th>
                <th>Amount</th>
                <th>Resume Link</th>
                <th>More detail</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="project : ${floatedProjects}">
                <form method="post" th:action="@{'/apply/save'}">
                  <td th:text="${project.title}"></td>
<!--                  <td th:text="${project.department}"></td>-->
                  <td th:text="${projectToProf.get(project.getId())}"></td>
                  <td th:text="${project.deadline}"></td>
                  <td class="hidden" th:text="${project.projectType}"></td>

                  <td class="hidden" th:text="${project.description}"></td>
                  <td class="hidden" th:text="${project.preReq}"></td>
                  <td>
                    <select name="courseCode" required>
                      <option value="" disabled selected>Select Course Code</option>
                      <option th:each="courseCode : ${courseCodeList}" th:value="${courseCode}" th:text="${courseCode}"></option>
                    </select>
                  </td>
                  <td class="hidden" th:text="${project.maxLim}"></td>
                  <td th:text="${project.stipendOption}"></td>
                  <td th:text="${project.stipendAmount}"></td>



                  <td>
                    <input type="url" name="resumeLink" placeholder="Insert Resume Link" required pattern="https?://.*" />
                  </td>
                  <td>
                    <button class="btn btn-primary-1" onclick="showDetails(this)">View</button>
                  </td>
                  <td>
                    <input type="hidden" name="projectId" th:value="${project.id}" />
                    <button type="submit" class="btn btn-danger">Apply</button>
                  </td>

                </form>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function showDetails(button) {
    const row = button.closest('tr');
    const table = row.closest('table');

    const popupWidth = 1220;
    const popupHeight = 800;
    const left = (window.innerWidth - popupWidth) / 2;
    const top = (window.innerHeight - popupHeight) / 2;

    const popupWindow = window.open('', 'ProjectDetails', `width=${popupWidth},height=${popupHeight},left=${left},top=${top}`);

    // Create a new table for the popup
    const popupTable = document.createElement('table');
    popupTable.className = 'card-table';

    // Add a header row to the popup table
    const headerRow = document.createElement('tr');
    table.querySelector('thead').querySelectorAll('th.hidden').forEach((hiddenTh) => {
      const newTh = document.createElement('th');
      newTh.textContent = hiddenTh.textContent;
      headerRow.appendChild(newTh);
    });
    popupTable.appendChild(headerRow);

    // Add the clicked row's hidden cell data to the popup table
    const newRow = document.createElement('tr');
    row.querySelectorAll('td.hidden').forEach((hiddenCell) => {
      const newCell = document.createElement('td');
      newCell.textContent = hiddenCell.textContent;
      newRow.appendChild(newCell);
    });
    popupTable.appendChild(newRow);

    // Add the popup table to the popup window
    popupWindow.document.write(`
      <html>
      <head>
        <title>Project Details</title>
        <style>
          /* Add any additional styling here */
          ${document.head.innerHTML}
        </style>
      </head>
      <body>
        <h2>Project Details</h2>
        ${popupTable.outerHTML}
      </body>
      </html>
    `);
  }
</script>

</body>
</html>
