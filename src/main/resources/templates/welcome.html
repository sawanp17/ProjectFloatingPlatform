<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div style="background-color: #f2f2f2; padding: 20px;">
    <div class="container-fluid">
        <!-- First Row: Navigation Bar with Logo and Buttons -->
        <br>
        <div class="row" style="margin-top: auto">
            <div class="col">
                <div class="card w-100">
                    <div class="card-body d-flex justify-content-end align-items-center">
                        <div style="flex: 1;"></div> <!-- Create space to the left -->
                        <button class="btn btn-primary" style="margin-right: 50px; background-color: white; "><a href="/welcome" style="text-decoration: none; color: black;">Home</a></button>
                        <button class="btn btn-primary" style="margin-right: 50px; background-color: white; " th:if="${isStudent}"><a href="/myProjects" style="text-decoration: none; color: black;">My Projects</a></button>
                        <button class="btn btn-primary" style="margin-right: 50px; background-color: white;" th:if="${isStudent}"><a href="/apply" style="text-decoration: none; color: black;">Apply for Projects</a></button>
                        <button class ="btn btn-primary" style="margin-right: 50px; background-color: white;" th:if="${isProfessor}"><a href="/create" style="text-decoration: none; color: black;">Create</a></button>
                        <button class="btn btn-primary" style="margin-right: 50px; background-color: white;" th:if="${isProfessor}"><a href="/myProjects" style="text-decoration: none; color: black;">Edit</a></button>
                        <button class="btn btn-secondary" style="margin-right: 50px; background-color: white;"><a href="/logout" style="text-decoration: none; color: black;">Logout</a></button>
                        <img src="https://iitj.ac.in/uploaded_docs/IITJ%20Logo__Smallest.jpg" alt="Your Logo" height="50" style="margin-right: 30px; transform: scale(1.4);" class="ml-2">
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- Second Row: Two Columns -->
        <div class="row" style="margin-top: 20px">
            <div class="col-md-7" style="margin-left: 70px" >
                <div class="card">

                    <div class="card-body">
                        <h5 class="card-title">Applied Projects</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="margin-left: 20px">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${role}">Student</h5>
                        <div class="user-circle">
                            <p class="user-initial" th:text="${#strings.substring(name,0,1)}">N</p>
                        </div>
                        <p class="card-text" style="text-align: center;"><span th:text="${name}"></span></p>
                        <p class="card-text" style="text-align: left;">
                            <i class="fas fa-envelope"></i> <span th:text="${email}"></span>
                        </p>
                        <p class="card-text" style="text-align: left;">
                            <i class="fas fa-user"></i> <span th:text="${user_name}"></span>
                        </p>
                    </div>
                </div>
                <style>
                    .user-circle {
                        margin-left: 90px;
                        margin-top: 45px;
                        align-self: center;
                        width: 140px;
                        height: 140px;
                        background-color: #CCCCFF; /* Your desired circle background color */
                        border-radius: 50%; /* Makes it a circle */
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    }

                    .user-initial {
                        font-size: 34px; /* Adjust font size as needed */
                        justify-content: center;
                        color: #fff; /* Text color inside the circle */
                    }
                    .card-text{
                        font-size: 18px;
                    }
                    .card-title{
                        color: darkslateblue;
                    }
                </style>
            </div>
        </div>
    </div>
</div>
</body>
</html>
