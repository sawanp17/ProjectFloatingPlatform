<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

  <style>
    .hidden {
      display: none;
    }
    .card-title{
      color: darkslateblue;
    }
    .card-table {
      width: 100%;
      border-collapse: collapse;
    }
    .card-table th, .card-table td {
      border: 1px solid #ddd;

      padding: 15px;
      text-align: left;
    }

    .btn-primary{
      margin-right: 50px;
      background-color: white;
      color: black;
      border-color: white;
      font-weight: normal;
    }
    .btn-primary:hover{
      background-color: #D5DBDB;
      color: black;
      border-color:#f2f2f2 ;
    }
    .btn-primary-1{
      margin-right: 50px;
      background-color: #f2f2f2;
      color: black;
      border-color: white;
      font-weight: normal;
    }

    .btn-secondary{

      margin-right: 40px;
      background-color: white;
      font-weight: normal;

      color: black;
      border-color: white;
    }
    .btn-secondary:hover {
      background-color: #D5DBDB;
      color: black;

      border-color: #f2f2f2;
    }
  </style>

</head>

<body style="background-color: #f2f2f2">
<div style="background-color: #f2f2f2; padding: 20px;">
  <div class="container-fluid">
    <!-- First Row: Navigation Bar with Logo and Buttons -->
    <br>
    <div class="row" style="margin-top: auto">
      <div class="col">
        <div class="card w-100">
          <div class="card-body d-flex justify-content-end align-items-center">
            <div style="flex: 1;"></div> <!-- Create space to the left -->
            <button class="btn btn-primary" ><a href="/welcome" style="text-decoration: none; color: black;">Home</a></button>
            <button class="btn btn-primary"  th:if="${isStudent}"><a href="/myProjects" style="text-decoration: none; color: black;">My Projects</a></button>
            <button class="btn btn-primary" th:if="${isStudent}"><a href="/apply" style="text-decoration: none; color: black;">Apply for Projects</a></button>
            <button class ="btn btn-primary"  th:if="${isProfessor}"><a href="/create" style="text-decoration: none; color: black;">Create</a></button>
            <button class="btn btn-primary"  th:if="${isProfessor}"><a href="/myProjects" style="text-decoration: none; color: black;">My Projects</a></button>
            <button class="btn btn-secondary" ><a href="/logout" style="text-decoration: none; color: black;">Logout</a></button>
            <img src="https://iitj.ac.in/uploaded_docs/IITJ%20Logo__Smallest.jpg" alt="Your Logo" height="50" style="margin-right: 30px; transform: scale(1.4);" class="ml-2">
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row" style="margin-top: 20px">
      <div class="col-md-9" style="margin-left: 70px">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">My Projects</h5>
            <br>

            <h2 th:if="${isStudent}">Approved Projects</h2>
            <table th:if="${isStudent}" class="card-table">
              <thead>
              <tr>
                <th>Title</th>
                <th>Deadline</th>
                <th>Status</th>
                <th class="hidden">Department</th>
                <th class="hidden">Description</th>
                <th class="hidden">Prerequisite</th>
                <th>More detail</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="project : ${approvedList}">
                <td th:text="${project.getTitle()}"></td>
                <td th:text="${project.getDeadline()}"></td>
                <td th:text="${project.getStatus()}"></td>
                <td class="hidden" th:text="${project.getDepartment()}"></td>
                <td class="hidden" th:text="${project.getDescription()}"></td>
                <td class="hidden" th:text="${project.getPreReq()}"></td>

                <td>
                  <button class="btn btn-primary-1" onclick="showDetails(this)">View</button>
                </td>
              </tr>
              </tbody>
            </table>

            <h2 th:if="${isStudent}">Rejected Projects</h2>
            <table th:if="${isStudent}" class="card-table">
              <thead>
              <tr>
                <th>Title</th>
                <th>Deadline</th>
                <th>Status</th>
                <th class="hidden">Department</th>
                <th class="hidden">Description</th>
                <th class="hidden">Prerequisite</th>
                <th>More detail</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="project : ${rejectedList}">
                <td th:text="${project.getTitle()}"></td>
                <td th:text="${project.getDeadline()}"></td>
                <td th:text="${project.getStatus()}"></td>
                <td class="hidden" th:text="${project.getDepartment()}"></td>
                <td class="hidden" th:text="${project.getDescription()}"></td>
                <td class="hidden" th:text="${project.getPreReq()}"></td>

                <td>
                  <button class="btn btn-primary-1" onclick="showDetails(this)">View</button>
                </td>
              </tr>
              </tbody>
            </table>

            <h2 th:if="${isStudent}">Pending Projects</h2>
            <table th:if="${isStudent}" class="card-table">
            </table>
            <table class="card-table">
              <thead>
              <tr>
                <th>Title</th>
                <th>Deadline</th>
                <th>Status</th>
                <th class="hidden">Department</th>
                <th class="hidden">Description</th>
                <th class="hidden">Prerequisite</th>
                <th>More detail</th>
                <th th:if="${isProfessor}">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="project : ${listOfProjects}">
                <td th:text="${project.getTitle()}"></td>
                <td th:text="${project.getDeadline()}"></td>
                <td th:text="${project.getStatus()}"></td>
                <td class="hidden" th:text="${project.getDepartment()}"></td>
                <td class="hidden" th:text="${project.getDescription()}"></td>
                <td class="hidden" th:text="${project.getPreReq()}"></td>

                <td>
                  <button class="btn btn-primary-1" onclick="showDetails(this)">View</button>
                </td>

                <td th:if="${isProfessor}">
                  <form th:if="${isProfessor}" method="post" action="/edit">
                    <input type="hidden" name="projectId" th:value="${project.getId()}" />
                    <button type="submit" class="btn btn-danger">Edit</button>
                  </form>

                  <form th:if="${isProfessor}" method="post" action="/delete">
                    <input type="hidden" name="projectId" th:value="${project.getId()}" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                  </form>

                </td>



              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<script>
  function showDetails(button) {
    const row = button.closest('tr');
    const table = row.closest('table');

    const popupWidth = 1000; // Adjust the width as needed
    const popupHeight = 600; // Adjust the height as needed
    const left = (window.innerWidth - popupWidth) / 2;
    const top = (window.innerHeight - popupHeight) / 2;

    const popupWindow = window.open('', 'ProjectDetails', `width=${popupWidth},height=${popupHeight},left=${left},top=${top}`);

    // Create a new table for the popup
    const popupTable = document.createElement('table');
    popupTable.className = 'card-table';

    // Add a header row to the popup table
    const headerRow = table.querySelector('thead tr').cloneNode(true);
    popupTable.appendChild(headerRow);

    // Add the clicked row's data to the popup table
    const newRow = document.createElement('tr');
    row.querySelectorAll('td').forEach((cell) => {
      const newCell = document.createElement('td');
      newCell.textContent = cell.textContent;
      newRow.appendChild(newCell);
    });
    popupTable.appendChild(newRow);

    // Remove the last cell from each row in the popup table
    const rows = popupTable.querySelectorAll('tr');
    rows.forEach((r) => {
      r.deleteCell(-1);
    });

    // Add the popup table to the popup window
    popupWindow.document.write(`
      <html>
      <head>
        <title>Project Details</title>
        <style>
          /* Add any additional styling here */
          ${document.head.innerHTML}
        </style>
      </head>
      <body>
        <h2>Project Details</h2>
        ${popupTable.outerHTML}
      </body>
      </html>
    `);
  }
</script>



</body>
</html>
