
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

  <style>
    .hidden {
      display: none;
    }
    .card-title{
      color: darkslateblue;
    }
    .card-table {
      width: 100%;
      border-collapse: collapse;
    }
    .card-table th, .card-table td {
      border: 1px solid #ddd;

      padding: 15px;
      text-align: left;
    }
  </style>

</head>
<body>
<div style="background-color: #f2f2f2; padding: 20px;">
  <div class="container-fluid">
    <!-- First Row: Navigation Bar with Logo and Buttons -->
    <br>
    <div class="row" style="margin-top: auto">
      <div class="col">
        <div class="card w-100">
          <div class="card-body d-flex justify-content-end align-items-center">
            <div style="flex: 1;"></div> <!-- Create space to the left -->
            <button class="btn btn-primary" style="margin-right: 50px; background-color: white; "><a href="/welcome" style="text-decoration: none; color: black;">Home</a></button>
            <button class="btn btn-primary" style="margin-right: 50px; background-color: white; " th:if="${isStudent}"><a href="/myProjects" style="text-decoration: none; color: black;">My Projects</a></button>
            <button class="btn btn-primary" style="margin-right: 50px; background-color: white;" th:if="${isStudent}"><a href="/apply" style="text-decoration: none; color: black;">Apply for Projects</a></button>
            <button class ="btn btn-primary" style="margin-right: 50px; background-color: white;" th:if="${isProfessor}"><a href="/create" style="text-decoration: none; color: black;">Create</a></button>
            <button class="btn btn-primary" style="margin-right: 50px; background-color: white;" th:if="${isProfessor}"><a href="/myProjects" style="text-decoration: none; color: black;">Edit</a></button>
            <button class="btn btn-secondary" style="margin-right: 50px; background-color: white;"><a href="/logout" style="text-decoration: none; color: black;">Logout</a></button>
            <img src="https://iitj.ac.in/uploaded_docs/IITJ%20Logo__Smallest.jpg" alt="Your Logo" height="50" style="margin-right: 30px; transform: scale(1.4);" class="ml-2">
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="row" style="margin-top: 20px">
      <div class="col-md-7" style="margin-left: 70px" >
        <div class="card">

          <div class="card-body">
            <h5 class="card-title">Applied Projects</h5>
            <br>

            <table class="card-table">
              <thead>
              <tr>
                <th>Title</th>
                <th>Deadline</th>
                <th>Status</th>
                <th class="hidden">Department</th>
                <th class="hidden">Description</th>

              </tr>
              </thead>
              <tbody>
              <tr th:each="project : ${listOfProjects}">
                <td th:if="${project.isPresent()}" th:text="${project.get().getTitle()}"></td>

                <td th:if="${project.isPresent()}" th:text="${project.get().getDeadline()}"></td>
                <td th:if="${project.isPresent()}" th:text="${project.get().getStatus()}"></td>

                <td class="hidden" th:if="${project.isPresent()}" th:text="${project.get().getDepartment()}"></td>
                <td class="hidden" th:if="${project.isPresent()}" th:text="${project.get().getDescription()}"></td>
                <td>
                  <button class="btn btn-primary" onclick="showDetails(this)">View</button>
                </td>
              </tr>
              </tbody>
            </table>

            <!--            <p class="card-text"></p>-->
          </div>
        </div>
      </div>




    </div>
  </div>

  <script>
    function showDetails(button) {
      const row = button.closest('tr');
      const hiddenCells = row.querySelectorAll('.hidden');
      hiddenCells.forEach(cell => {
        cell.style.display = 'table-cell'; // Display the hidden columns
      });
      button.style.display = 'none'; // Hide the "View" button

      // Increase the size of the card
      const projectCard = document.getElementById('projectCard');
      projectCard.style.maxWidth = '600px'; // Set your desired width

    }
  </script>

</body>
</html>
